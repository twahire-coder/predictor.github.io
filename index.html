<!doctype html>
<html lang="en">
  <head>
    <title>aviator predictor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <section class="ftco-section">
      <div class="container bg-danger">
        <div class="row justify-content-center bg-dark">
          <div class="col-md-6 col-lg-4 bg-danger">
            <div class="login-wrap py-5 bg-danger">
              <div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/bg.jpg);"></div>
              <h3 class="text-center mb-0">Welcome</h3>
              <p class="text-center">Sign in by entering the login information below</p>
              <form id="loginForm" class="login-form needs-validation" novalidate>
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                  <input type="email" class="form-control" placeholder="Email" id="email" required>
                  <div class="invalid-feedback bg-light">
                    Please enter a valid email.
                  </div>
                </div>
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                  <input type="password" class="form-control" placeholder="Password" id="pass" required minlength="8">
                  <div class="invalid-feedback bg-light ">
                    Password must be at least 8 characters.
                  </div>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-100 text-md-right">
                    <a href="#">Forgot Passwords ðŸ”‘</a>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-danger rounded submit px-3 w-100">SIGN IN</button>  </div>
              </form>
              <div class="w-100 text-center mt-4 text">
                <p class="mb-0">Don't have an account?</p>
                <a href="signup.html" class="mb-0">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      (function() {
        'use strict';
        const email = document.getElementById(email).value
        window.addEventListener('load', function() {
          const forms = document.querySelectorAll('.needs-validation');

          forms.forEach(form => {
            form.addEventListener('submit', function(event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                // Focus on the first invalid input
                const invalidInput = form.querySelector('.form-control:invalid');
                if (invalidInput) {
                  invalidInput.focus();
                }
                } else if(email === 'idriskhalifaakimana@gmail.com'){
                // Form is valid, redirect to country.html
                event.preventDefault(); // Prevent default form submission
                window.location.href = 'country/bettingRw';
              }
              } else {
                // Form is valid, redirect to country.html
                event.preventDefault(); // Prevent default form submission
                window.location.href = 'country/country.html';
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();


    </script>

  </body>
</html>
