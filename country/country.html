    <style>
        /* Responsive Styles */
        .featured__item {
            margin-bottom: 30px;
        }

        .featured__item__pic {
            height: 300px; /* Adjust as needed */
            background-size: cover; /* or contain, depending on your preference */
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* For positioning the overlay */
            overflow: hidden; /* Hide content that overflows the container */
        }

        .shop-body {
            position: absolute; /* Overlay the image */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: white;
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center; /* Center text */
        }

        .shop-body h3 {
            margin-bottom: 15px; /* Space between heading and button */
        }

        .cta-btn {
            background-color: #dc3545; /* Or any color you prefer */
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .cta-btn:hover {
            background-color: #c12a36;
        }

        /* Media Queries */
        @media (max-width: 992px) { /* Adjust breakpoint as needed */
            .col-lg-3 {
                flex: 0 0 50%; /* Two columns on medium screens */
                max-width: 50%;
            }
            .featured__item__pic{
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .col-lg-3 {
                flex: 0 0 100%; /* One column on small screens */
                max-width: 100%;
            }
             .featured__item__pic{
                height: 200px;
            }
            .shop-body h3{
                font-size: 1.3rem;
            }
        }
        @media (max-width: 576px) {
            .featured__item__pic{
                height: 150px;
            }
            .shop-body h3{
                font-size: 1.1rem;
            }
            .cta-btn{
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
