<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      position: relative;
    }

    .payment-card {
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .payment-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .payment-card .form-group {
      margin-bottom: 20px;
    }

    .payment-card .btn-pay {
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
    }

    .footer a {
      color: #28a745;
    }

    @media (max-width: 576px) {
      .payment-card {
        width: 90%;
      }
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .custom-modal-dialog {
      max-width: 400px;
      margin: auto;
    }

    .custom-modal-content {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      overflow: hidden;
    }

    .custom-modal-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .custom-modal-title {
      margin: 0;
      font-size: 18px;
    }

    .custom-close {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .custom-modal-body {
      padding: 20px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }

    .custom-modal-footer {
      padding: 10px;
      text-align: center;
      background-color: #f8f9fa;
    }

    .custom-modal-footer .btn {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="payment-card">
    <h2>Mobile Payment</h2>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
    </div>
    <button class="btn btn-primary btn-pay" onclick="makePayment()">Pay</button>

    <footer class="footer">
      <a href="https://wa.me/250725414412?text=Can%20you%20help%20me%20for%20assistance%20on%20how%20can%20I%20make%20payment" target="_blank">
        <i class="fab fa-whatsapp"></i> Contact via WhatsApp
      </a>
    </footer>
  </div>

  <button class="floating-btn" onclick="goToDemoPage()">
    Open Demo
  </button>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="ussdModal" tabindex="-1" role="dialog" aria-labelledby="ussdModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-modal-dialog" role="document">
      <div class="modal-content custom-modal-content">
        <div class="custom-modal-header">
          <h5 class="custom-modal-title"><i class="fas fa-info-circle"></i> Payment Instructions</h5>
          <button type="button" class="custom-close" data-dismiss="modal" aria-label="Close">
            &times;
          </button>
        </div>
        <div class="custom-modal-body" id="ussdModalBody">
          <!-- Dynamic message will appear here -->
        </div>
        <div class="custom-modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS and Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function goToDemoPage() {
      showUssdModal("Demo page functionality is not yet implemented.");
    }

    function showUssdModal(message) {
      document.getElementById('ussdModalBody').innerText = message;
      $('#ussdModal').modal('show');
    }

    function makePayment() {
      const mobileNumber = document.getElementById('mobileNumber').value.trim();

      if (!mobileNumber) {
        showUssdModal("Please enter a mobile number.");
        return;
      }

      if (mobileNumber.length >= 11) {
        showUssdModal("Mobile number should be less than 11 digits.");
        return;
      }

      let ussdCode = '';

      if (mobileNumber.startsWith('072') || mobileNumber.startsWith('070')) {
        ussdCode = `*185*1*4*1*1*250725414412#`;
      } else if (mobileNumber.startsWith('074') || mobileNumber.startsWith('075') || mobileNumber.startsWith('076') || mobileNumber.startsWith('079')) {
        ussdCode = `*182*1*2*0725414412*60000#`;
      } else if (
        mobileNumber.startsWith('077') ||
        mobileNumber.startsWith('078') ||
        mobileNumber.startsWith('031') ||
        mobileNumber.startsWith('039')
      ) {
        showUssdModal("Money can be sent using Airtel Money only.");
        return;
      } else {
        showUssdModal("Invalid mobile number. Please check the prefix.");
        return;
      }

      const isMobileDevice = /Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);

      if (isMobileDevice) {
        const encodedUssdCode = encodeURIComponent(ussdCode);
        const ussdLink = `tel:${encodedUssdCode}`;
        window.location.href = ussdLink;
      } else {
        showUssdModal(`To make a payment, dial the following USSD code on your phone:\n\n${ussdCode}`);
      }
    }
  </script>

</body>
</html>
