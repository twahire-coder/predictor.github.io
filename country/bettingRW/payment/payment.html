<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            position: relative;
        }

        .payment-card {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .payment-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-card .form-group {
            margin-bottom: 20px;
        }

        .payment-card .btn-pay {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer a {
            color: #28a745;
        }

        @media (max-width: 576px) {
            .payment-card {
                width: 90%;
            }
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div class="payment-card">
        <h2>Mobile Payment</h2>
        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
        </div>
        <button class="btn btn-primary btn-pay" onclick="makePayment()">Pay</button>

        <footer class="footer">
            <a href="https://wa.me/250725414412?text=Can%20you%20help%20me%20for%20assistance%20on%20how%20can%20I%20make%20payment" target="_blank"><i class="fab fa-whatsapp"></i> Contact via WhatsApp</a>
        </footer>
    </div>

    <button class="floating-btn" onclick="goToDemoPage()">
        Open Demo
    </button>

    <script>
        function makePayment() {
            const mobileNumber = document.getElementById('mobileNumber').value;
             if (!mobileNumber) {
                alert("Please enter a mobile number.");
                return;
            }

            const ussdCode = `*182*1*2*0725414412*30000#`;
            const encodedUssdCode = encodeURIComponent(ussdCode);
            const ussdLink = `tel:${encodedUssdCode}`;
            window.location.href = ussdLink;
        }

        function goToDemoPage() {
            window.location.href = "paid.html"; // Replace with the actual path if needed.
        }
    </script>
</body>
</html>
