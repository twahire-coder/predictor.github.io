<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #8B0000; /* Red background */
            margin: 0;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #prediction-container {
            position: relative;
            margin-bottom: 30px;
        }

        #prediction {
            font-size: 2.5em;
            color: #007bff;
            font-weight: bold;
        }

        .circle-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #007bff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
            height: 50px;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #next-button {
            background-color: #8B0000; /* Red button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer-bar button {
            background-color: #8B0000; /* Red button */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .footer-bar .timer {
            font-size: 1em;
            color: white;
        }
        .whatsapp-button {
    color: white !important; /* White text */
    text-decoration: none !important; /* No underline */
    border: none; /* remove default border */
    padding: 10px 20px; /* Adjust padding as needed */
    border-radius: 5px; /* Adjust roundness */
    font-size: 16px; /* Adjust font size */
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

.whatsapp-button:hover {

}

</head>
<body>
    <div class="container">
        <h2>Really Aviator Predictor</h2>
        <h2>prediction meet 100%</h2>
        <div id="prediction-container">
            <div id="prediction">--</div>
            <div class="circle-icon" id="odds-display"></div>
        </div>
        <div class="loading">
            <img src="loading.gif" alt="Loading...">
        </div>
        <button id="next-button" class="btn btn-primary">Next Odd</button>
  </div>
    <div class="footer-bar">
        <button class="btn btn-danger" onclick="window.location.href='index.html'">BACK</button>
        <div class="timer" id="footer-timer">53:17</div>
        <button class="btn btn-success whatsapp-button" onclick="window.open('https://wa.me/250725414412', '_blank')">Chat</button>
        <script>
            const predictionElement = document.getElementById('prediction');
            const loadingElement = document.querySelector('.loading');
            const circleIcon = document.getElementById('odds-display');
            const nextButton = document.getElementById('next-button');
            const footerTimer = document.getElementById('footer-timer');
        
            let currentOdd = 1.00;
            let timeLeft = 53 * 60 + 17;
        
            function generatePrediction() {
                loadingElement.style.display = 'block';
                circleIcon.style.opacity = 0;
        
                setTimeout(() => {
                    // Generate the next prediction based on the previous odd
                    let prediction = currentOdd + Math.random() * (2 - 0.5) + 0.5; // Increment by a random value between 0.5 and 2
                    prediction = parseFloat(prediction.toFixed(2));
        
                    // Update the current odd
                    currentOdd = prediction;
        
                    // Display the prediction and odd
                    predictionElement.textContent = prediction + "X";
                    circleIcon.textContent = prediction + "X";
                    circleIcon.style.opacity = 1;
        
                    loadingElement.style.display = 'none';
                }, 5000); // Simulate a 5-second loading time
            }
        
            generatePrediction();
            setInterval(generatePrediction, 15000); // Generate a new prediction every 15 seconds
        
            nextButton.addEventListener('click', () => {
                alert("Moving to the next odd...");
            });
        
            function updateFooterTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                footerTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
                if (timeLeft < 0) {
                    timeLeft = 0;
                    clearInterval(timerInterval);
                }
            }
        
            updateFooterTimer();
            const timerInterval = setInterval(updateFooterTimer, 1000);
        </script>
        
        <style>
            .loading img {
                width: 50px;
                height: 50px;
                animation: rotate 1s linear infinite;
            }
        
            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
        
        <div class="loading">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f504.png" alt="Loading...">
        </div>
</body>
